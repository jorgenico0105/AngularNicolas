    <app-dbz-listado
    [characterList]="dbzService.characters"

  </div>
  <div class="justify-start ">
    <h4 class="font-black text-4xl mb-4">Listado:</h4>
    <app-form (onNewCharacter)="dbzService.addCharacter($event)"></app-form>
  </div>
</div>
